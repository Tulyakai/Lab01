<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart}})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img v-bind:src="image">
                </div>
                <div class="product-info">
                    <h3 v-if='onSale' style="color: red;">This product is on sale</h3>
                    <a v-bind:href="link"><h1>{{ product }}</h1></a>
                    <h2>Description:</h2>
                    <p>{{ description}}</p>
                    <h2>Details: </h2>
                    <ul>
                        <li v-for='d in details'>{{ d }}</li>
                    </ul>
                    <h2>Colors:</h2>
                    <div v-for='variant in variants' :key='variant.id' @mouseover='updateImage(variant.image)'>{{ variant.color}}</div>

                    <h2>size:</h2>
                    <label v-for='size in sizes' >{{ size }} <b>|</b> </label></br>
                    <button class='button' @click='addToCart' v-if='cart < inventory'>Add to Cart</button>
                    <button class='button' @click='takeAll' v-if='cart < inventory'>Take all</button>


                    <p v-if='inventory > 0 && cart < inventory' >In Stock</p>
                    <!-- <p v-else-if='inventory <= 10 && inventory > 0'>In Stock</p> -->
                    <p style="color: red;" v-else>Out Stock</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
